<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Branding Builder</title>
  </head>
  <body>
    <div class="container p-5">
      <div class="nav my-3">
        <button class="step">1</button>
        <button class="step">2</button>
        <button class="step">3</button>
        <button class="step">4</button>
        <button class="step">5</button>
      </div>

      <div class="card w-60 p-3">
        <div class="content-holder">
          <div class="content" id="content-1" data-id="1" style="display: block">
            <p>First Options</p>
            <h1>Welcome!</h1>
          </div>
          <div class="content" id="content-2" data-id="2">
            <p>Second Options</p>
            <h1>Hello</h1>
          </div>
          <div class="content" id="content-3" data-id="3">
            <p>Third Options</p>
            <h1>Hello again</h1>
          </div>
          <button type="button" class="back">Back</button>
          <button type="button" class="next">Next</button>
        </div>
        <div class="end" data-id="4">
          <p>Congratulation! You are done!</p>
          <button type="button" class="edit-previous">Edit Previous Options</button>
        </div>
      </div>
    </div>

    <div class="position-relative">
      <div class="line btn--animation-from-right background-primary-color w-100" /></div>
      <div class="line btn__text-dynamic w-100" /></div>
    </div>
  </body>
</html>
